<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="{% url 'blog:index' %}">回到主页</a></h1>
<h1><a href="{% url 'blog:user_center' %}">个人中心</a></h1>
<h1><a href="{% url 'blog:edit_profile' %}">编辑个人信息</a></h1>
<h1><a href="{% url 'blog:change_password' %}">修改密码</a></h1>
<h1><a href="{% url 'blog:dengchu' %}">登出</a></h1>
{{ editPassword.errors }}
<form action="" method="POST">
    {% csrf_token %}
    <form action="" method="POST">
        <p>
            <label for="id_old_password">旧密码:</label>
            <input type="password" name="old_password" autofocus required
                                                            id="id_old_password">
        </p>
        <p>
            <label for="id_new_password1">新密码:</label>
            <input type="password" name="new_password1" required
                                                             id="id_new_password1">
            <span class="helptext">
                <ul>
                    <li>你的密码不能与其他个人信息太相似。</li>
                    <li>你的密码必须包含至少 8 个字符。</li>
                    <li>你的密码不能是大家都爱用的常见密码。</li>
                    <li>你的密码不能全部为数字。</li>
                </ul>
            </span>
        </p>
        <p>
            <label for="id_new_password2">新密码确认:</label>
            <input type="password" name="new_password2" required
                                                               id="id_new_password2">
        </p>
        <button type="submit">提交</button>
    </form>
</form>
</body>
</html>

		<div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">注册</h3>
                <div class="col-md-9">
                <form  action="chainusersregeist" enctype="multipart/form-data" method="POST"  id="regeistForm">
                    
                        <input class="form-control required" type="text" placeholder="Username" id="c_usersinfor_name" name="c_usersinfor_name"  />
                    
                    
                            <input class="form-control required" type="password" placeholder="Password" id="c_usersinfor_password" name="c_usersinfor_password" />
                    
                            <input class="form-control required" type="text" placeholder="Telphone" id="c_usersinfor_telphone" name="c_usersinfor_telphone" />
                    
                            <input class="form-control required" type="text" placeholder="Publickey" id="c_usersinfor_publickey" name="c_usersinfor_publickey" />
                    
                            <input class="form-control required" type="file"  id="c_usersinfor_images" name="c_usersinfor_images" />
                    
                            <select id="c_userstypes_id" name="c_userstypes_id" class="selectpicker show-tick form-control" >
                                        <option value="1">游客</option>
                                        <option value="2">购买者</option>
                                        <option value="3">商户</option>
                             </select>
                    
                            <input type="radio" name="c_usersinfor_sex" value="男"/>男</br>
                            <input type="radio" name="c_usersinfor_sex" value="女"/>女
                      
                   
                        <input type="submit"  value="注册"/>
                    
               </form>
                </div>
            </div>
        </div>
    </div>

</body>
